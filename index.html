<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <!-- bài tập tính lương --> 
        <div class="mb-5">
          <h2>Tính tiền lương nhân viên</h2>
          <div class="mb-3">
            <label for="" class="form-label">Nhập lương 1 ngày</label>
            <input type="text" class="form-control" id="luongMotNgay" aria-describedby="helpId" placeholder="">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số ngày làm</label>
            <input type="text" class="form-control" id="soNgayLam" aria-describedby="helpId" placeholder="">
          </div>
          <button class="mb-3 btn btn-dark">Tính Lương</button>
          <div class="ketQua">Kết quả tính lương là:</div>
        </div>

        <!-- Bài Tập tính điểm trung bình -->
        <div class="mb-5">
            <h2>Tính giá trị trung bình</h2>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 1</label>
                <input type="text" class="form-control" id="numberOne" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 2 </label>
                <input type="text" class="form-control" id="numberTwo" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 3 </label>
                <input type="text" class="form-control" id="numberThree" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 4 </label>
                <input type="text" class="form-control" id="numberFour" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số thứ 5 </label>
                <input type="text" class="form-control" id="numberFive" aria-describedby="helpId" placeholder="">
            </div>
            <button class="mb-3 btn btn-success">Tính Trung Bình</button>
            <div class="ketQuaTrungBinh">Kết quá tính giá trị trung bình là:</div>
        </div>
        
        <!-- bài tập đổi ngoại tệ  -->
        <div class="mb-5">
            <h2>Quy đổi tiền</h2>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số tiền USD</label>
                <input type="text" class="form-control" id="soTien" aria-describedby="helpId" placeholder="">
            </div>
            <button class="mb-3 btn btn-danger">Quy Đôi Tiền</button>
            <div class="ketQuaDoiTien">Kết quả quy đổi tiền là:</div>

        <!-- bài tập tính diện tích, chu vi hình chữ nhật -->
        <div class="mb-5"> 
            <h2>Tính diện tích, chu vi hình chữ nhật</h2>
            <div class="mb-3">
              <label for="" class="form-label">Nhập chiều dài</label>
              <input type="text" class="form-control" id="chieuDai" aria-describedby="helpId" placeholder="">
          </div>
            <div class="mb-3">
              <label for="" class="form-label">Nhập chiều rộng</label>
              <input type="text" class="form-control" id="chieuRong" aria-describedby="helpId" placeholder="">
          </div>
          <button class="mb-3 btn btn-primary">Tính</button>
            <div class="ketQuaTinhDienTichChuVi">Kết quả diện tích, chu vi hình chữ nhật là:</div>
        </div>

        <!-- Bài tập tính tổng 2 ký số  -->
        <div class="mb-5">
          <h2>Tính tổng 2 ký số</h2>
            <div class="mb-3">
              <label for="" class="form-label">Nhập số có 2 chữ số</label>
              <input type="text" class="form-control" id="nhapSo" aria-describedby="helpId" placeholder="">
          </div>
          <button class="mb-3 btn btn-info" id="btnkiSo">Tính</button>
            <div class="ketQuaTinhTongKiSo">Kết quá tính tổng 2 ký số là:</div>
        </div>
    </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./index.js"></script>
</body>

</html>
